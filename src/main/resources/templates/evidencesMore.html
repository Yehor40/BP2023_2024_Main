<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        body {
            background-color: #fff; /* Set white background */
            padding: 20px; /* Add some padding for better readability */
        }
    </style>
</head>
<body>
<header th:insert="blocks/headerUser :: headerUser"></header>
<a class="me-3 py-2 text-dark text-decoration-none" href="/evidences">Back</a>

<div class="container">
    <h2 class="mb-4">Reward Records Details</h2>

    <div class="row">
        <div class="col-md-6">
            <p>ID: <span th:text="${evidence.id}"></span></p>
            <p>Task name: <span th:text="${evidence.taskName}"></span></p>
            <p>Project name: <span th:text="${evidence.project}"></span></p>
            <p>Order number: <span th:text="${evidence.orderNum}"></span></p>
            <p>Department: <span th:text="${evidence.department}"></span></p>
            <p>Estimated time: <span th:text="${evidence.estTime}"></span></p>
            <p>Time spent: <span th:text="${evidence.timeSpent}"></span></p>
            <p>Charge: <span th:text="${evidence.charge}"></span></p>
            <p>Total: <span th:text="${evidence.total}"></span></p>
            <p>State: <span th:text="${evidence.state}"></span></p>
            <p>Month: <span th:text="${evidence.month}"></span></p>
        </div>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

<!-- Link to Bootstrap JS and Popper.js (if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
