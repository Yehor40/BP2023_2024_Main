<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        body {
            background-color: #fff; /* Set white background */
            padding: 20px; /* Add some padding for better readability */
        }
    </style>
</head>
<body>
<header th:insert="blocks/headerAdmin :: headerAdmin"></header>
<a class="me-3 py-2 text-dark text-decoration-none" href="/users">Back</a>

<div class="container ">

<h2>Create User</h2>
<form th:action="@{/users/create}" th:object="${newUser}" method="post">
    <label >Name:</label>
    <input type="text" id="name" name="username" th:field="*{name}" required class="form-control">
    <label>Email:</label>
    <input type="text" id="secondname" name="username" th:field="*{email}" required class="form-control">


    <label >Password:</label>
    <input type="text" id="password" name="password" th:field="*{password}" required class="form-control">
    <label >Role:</label>

    <select id="roles" name="roleNames" multiple required>
        <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}"></option>
    </select><br>
    <br>
    <button type="submit"  class="btn btn-success">Create User</button>
</form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
