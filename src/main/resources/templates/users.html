<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>
<header th:insert="blocks/headerAdmin :: headerAdmin"></header>
<a class="me-3 py-2 text-dark text-decoration-none" href="/">Back</a>
<div class="container">


    <div class="row">
        <h1> User Management </h1>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>User details</th>
                <th>Actions</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="user:${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>


                <td class="text-center"> <a class="btn btn-primary"  th:href="'/users/'+${user.id}">More</a></td>
                <td class="text-center">
                    <a class="btn btn-danger" th:href="'/users/'+${user.id}+'/delete'"
                       onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                    <a class="btn btn-warning" th:href="'/users/'+${user.id}+'/edit'">Edit user</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-success" th:href="'/users/create'">Create User</a>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
