<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style>
    body {
      background-color: #fff; /* Set white background */
      padding: 20px; /* Add some padding for better readability */
    }
  </style>
</head>
<body>
<header th:insert="blocks/headerAdmin :: headerAdmin"></header>
<a class="me-3 py-2 text-dark text-decoration-none" href="/users">Back</a>
<div class="container ">


  <h2>Edit User</h2>

  <form th:action="@{'/users/'+${user.id}+'/edit'}" th:object="${user}" method="post">
<!--    <div class="mb-3">-->
<!--      <label for="firstName" class="form-label">First name:</label>-->
<!--      <input type="text" id="firstName" name="firstName" class="form-control" th:value="*{firstName}" required>-->
<!--    </div>-->
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" name="name" class="form-control" th:value="*{name}" required>
    </div>
<!--    <div class="mb-3">-->
<!--      <label for="lastName" class="form-label">Last name:</label>-->
<!--      <input type="text" id="lastName" name="lastName" class="form-control" th:value="*{lastName}" required>-->
<!--    </div>-->
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="text" id="email" name="email" class="form-control" th:value="*{email}" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="text" id="password" name="password" class="form-control" th:value="*{password}" required>
    </div>

    <div class="mb-3">
    </div>

    <button type="submit" class="btn btn-primary">Update User</button>
  </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

<!-- Link to Bootstrap JS and Popper.js (if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
